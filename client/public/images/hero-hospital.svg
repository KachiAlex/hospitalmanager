<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Hero Background SVG -->
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  <rect width="1200" height="600" fill="url(#heroGradient)"/>
  
  <!-- Medical Cross -->
  <g transform="translate(900, 150)">
    <circle cx="50" cy="50" r="40" fill="white" opacity="0.2"/>
    <rect x="35" y="20" width="30" height="60" rx="4" fill="white" opacity="0.3"/>
    <rect x="20" y="35" width="60" height="30" rx="4" fill="white" opacity="0.3"/>
  </g>
  
  <!-- Hospital Building Silhouette -->
  <g transform="translate(800, 300)">
    <rect x="0" y="0" width="80" height="120" fill="white" opacity="0.1"/>
    <rect x="20" y="20" width="40" height="80" fill="white" opacity="0.15"/>
    <rect x="100" y="40" width="60" height="100" fill="white" opacity="0.1"/>
    <rect x="180" y="20" width="50" height="120" fill="white" opacity="0.1"/>
  </g>
  
  <!-- Medical Icons -->
  <g transform="translate(700, 100)">
    <circle cx="20" cy="20" r="15" fill="white" opacity="0.2"/>
    <circle cx="60" cy="40" r="12" fill="white" opacity="0.15"/>
    <circle cx="100" cy="25" r="18" fill="white" opacity="0.1"/>
  </g>
</svg>